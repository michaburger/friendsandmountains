{% extends "web/base.html" %}
{% block content %}
<div class="container mt-5">
    <h1>Complete Your Registration</h1>
    <h2>{{ event.title }}</h2>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Registration Details</h5>
                    <p class="card-text">Name: {{ registration.first_name }} {{ registration.last_name }}</p>
                    <p class="card-text">Event: {{ event.title }}</p>
                    <p class="card-text"><strong>Amount to pay: CHF {{ registration.final_price }}</strong></p>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Payment Information</h5>
                    <form id="payment-form">
                        <div id="payment-element"></div>
                        <button id="submit-button" type="submit" class="btn btn-primary mt-3">Pay Now</button>
                        <div id="payment-message" class="mt-3"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
    const stripe = Stripe('{{ stripe_public_key }}');
    const registrationId = "{{ registration.id }}";
    
    let elements;
    
    initialize();
    
    async function initialize() {
        const response = await fetch(`/payment/${registrationId}/create-payment-intent/`);
        const { clientSecret } = await response.json();
        
        const options = {
            clientSecret,
            appearance: {
                theme: 'stripe',
            },
        };
      
        elements = stripe.elements(options);
        const paymentElement = elements.create("payment");
        paymentElement.mount("#payment-element");
        
        document.querySelector("#submit-button").disabled = false;
        
        document.querySelector("#payment-form").addEventListener("submit", handleSubmit);
    }
    
    async function handleSubmit(e) {
        e.preventDefault();
        setLoading(true);
        
        const { error } = await stripe.confirmPayment({
            elements,
            confirmParams: {
                return_url: `${window.location.origin}/payment/${registrationId}/success/`,
            },
        });
        
        if (error) {
            const messageContainer = document.querySelector("#payment-message");
            messageContainer.textContent = error.message;
        }
        
        setLoading(false);
    }
    
    function setLoading(isLoading) {
        if (isLoading) {
            document.querySelector("#submit-button").disabled = true;
            document.querySelector("#payment-message").textContent = "Processing payment...";
        } else {
            document.querySelector("#submit-button").disabled = false;
            document.querySelector("#payment-message").textContent = "";
        }
    }
    
    // Trigger form submission when the submit button is clicked
    document.querySelector("#submit-button").addEventListener("click", function(e) {
        document.querySelector("#payment-form").dispatchEvent(new Event("submit"));
    });
</script>
{% endblock %}
